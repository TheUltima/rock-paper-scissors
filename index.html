<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors No GUI</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contents">
      <div class="moves-panel">
        <div class="moves-header">Choose Your Move</div>
        <div class="moves-buttons">
          <button id="rock">
            <img src="images/icons8-hand-rock-100.png" alt="rock" />
          </button>
          <button id="paper">
            <img src="images/icons8-hand-100.png" alt="paper" />
          </button>
          <button id="scissors">
            <img src="images/icons8-hand-scissors-100.png" alt="scissors" />
          </button>
          <button id="lizard">
            <img src="images/icons8-hand-lizard-100.png" alt="lizard" />
          </button>
          <button id="spock">
            <img src="images/icons8-spock-100.png" alt="spock" />
          </button>
        </div>
      </div>

      <div class="results">
        <div class="both-player-moves"></div>
        <div class="player-win-count"></div>
        <div class="computer-win-count"></div>
      </div>
    </div>

    <!---&nbsp; is there to create a whitespace that won't be collapsed-->
    <footer>
      Move icons by&nbsp;
      <a href="https://icons8.com" rel="noreferrer"> Icons8</a>
    </footer>
  </body>
</html>
